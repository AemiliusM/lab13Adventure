<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./home/home.css">
    <title>Document</title>
</head>

<body>
    <header>
       
    </header>
    <main>
        <h2> Monster Brawl Quest</h2>
        <form id="player-sign-up">
            <p class="text-promt">
                <label for="name">Your Monster Name:</label>
                <input type="text" name="name" id="name" required>
            </p>
            <button type="submit">Begin Journey!</button>
            <fieldset>
                <legend>Choose Your Brawler:</legend>
                <p id="avatars">
                    <label >
                        <input type="radio" name="monster" class="hidden" required value="Kong">
                        <img id="monsterpic" src="./assets/fights/Kongplayer.jpeg" alt="Kong">
                        <span>Kong</span>
                    </label>

                    <label>
                        <input type="radio" class="hidden" name="monster" required value="Paulbunion">
                        <img src="./assets/fights/Paulbplayer.jpeg" alt="Paul-Bunyon">
                        <span>Paul-Bunyon</span>
                    </label>

                    <label>
                        <input type="radio" class="hidden" name="monster" required value="Sentinal">
                        <img src="./assets/fights/Sentinelplayer.png" alt="Sentinal">
                        <span>Sentinel</span>
                    </label>

                    <label>
                        <input type="radio" class="hidden" name="monster" required value="Dragon">
                        <img src="./assets/fights/Dragonplayer.jpeg" alt="Dragon">
                        <span>Dragon</span>
                    </label>
                </p>
            </fieldset>
        </form>
    </main>

    <script type="module" src="./home/home.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
